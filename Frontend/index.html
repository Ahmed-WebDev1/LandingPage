
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeDecoy | A New Standard of Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neonBlue: '#00f2ff',
              neonGreen: '#ff3600',
              charcoal: '#0a0a0a',
              deepSlate: '#111827',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #f8fafc;
        overflow-x: hidden;
      }
  /* Soft Neon Hover (Premium) */
.neon-hover {
  transition: all 0.25s ease;
}

.neon-hover:hover {
  box-shadow: 0 0 10px #00f2ff, 0 0 15px #00d2dd;
  transform: translateY(-1px);
}

/* Card Glow */
.neon-card {
  transition: all 0.3s ease;
}

.neon-card:hover {
 box-shadow: 0 0 10px #00f2ff, 0 0 15px #00d2dd;
  border-color: rgba(0,179,255,0.4);
  transform: translateY(-4px);
}

/* Header Neon Aura */
.header-neon::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at top,
    rgba(0,179,255,0.18),
    transparent 70%
  );
  pointer-events: none;
}
/* Product presence */
.product-core {
  transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
}

/* Hover = Magnetic Lift */
.group:hover .product-core {
  box-shadow:
   0 0 35px #00f2ff, 0 0 90px #00d2dd;
}

/* Shield focus glow */
.shield-icon {
  transition: all 0.5s ease;
}

.group:hover .shield-icon {
  filter: drop-shadow(0 0 14px rgba(0,179,255,0.75));
  transform: scale(1.08);
}

/* Shield pulse ring */
.shield-ring {
  position: relative;
}

.shield-ring::after {
  content: "";
  position: absolute;
  inset: -8px;
  border-radius: 9999px;
  border: 1px solid rgba(0,179,255,0.45);
  opacity: 0;
  animation: shieldPulse 3.5s ease-in-out infinite;
}

@keyframes shieldPulse {
  0% { opacity: 0; transform: scale(1); }
  40% { opacity: 0.6; }
  100% { opacity: 0; transform: scale(1.15); }
}

/* Ambient Neon Halo */
.neon-halo {
  background: radial-gradient(
    circle,
    rgba(0,179,255,0.22),
    rgba(0,179,255,0.08),
    transparent 70%
  );
  filter: blur(140px);
  animation: haloBreathe 7s ease-in-out infinite;
}

@keyframes haloBreathe {
  0%, 100% {
    opacity: 0.55;
    transform: scale(1);
  }
  50% {
    opacity: 0.9;
    transform: scale(1.08);
  }
}

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .neon-glow-blue {
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.521);
      }
      .neon-glow-green {
        box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
      }
      .neon-border-blue {
        border-color: rgba(0, 242, 255, 0.5);
        border-width: 2px;
      }
      .text-gradient {
        background: linear-gradient(to right, #00f2ff, #ff3600);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
