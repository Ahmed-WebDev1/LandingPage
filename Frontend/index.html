<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeDecoy | A New Standard of Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        font-family: 'Inter', sans-serif;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Only show custom cursor on desktop */
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
        .cursor-dot, .cursor-outline {
          opacity: 1;
        }
      }
      
      @media (hover: none) or (pointer: coarse) {
        .cursor-dot, .cursor-outline {
          display: none !important;
        }
      }

      ::selection {
        background-color: #fe3603;
        color: white;
      }

      /* Global Neon Grid & Background */
      .bg-grid {
        background-image: linear-gradient(to right, #474747 1px, transparent 1px),
                          linear-gradient(to bottom, #2e2e2e 1px, transparent 1px);
        background-size: 40px 40px;
        position: relative;
      }
      
     .bg-grid::after {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.75) 85%);
  pointer-events: none;
  z-index: 1;
}

      /* Neon Drifting Lines Background */
      .neon-lines-bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        opacity: 0.3;
      }

      /* Global Glow Orbs */
      .bg-glow-orb {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, #fe3603 0%, transparent 70%);
        filter: blur(100px);
        pointer-events: none;
        z-index: 0;
      }

      /* Text Neon Glow */
      .text-neon {
        text-shadow: 0 0 5px #fe3603, 0 0 10px #3b0c00;
      }
      
      .text-neon-strong {
         text-shadow: 0 0 15px #fe3603, 0 0 10px #3b0c00;
      }

      /* Premium Custom Cursor Fix */
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #ffffff;
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease, width 0.2s, height 0.2s, background-color 0.2s;
      }
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid #e23608;
        position: fixed;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9998;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 0.3s ease, width 0.3s, height 0.3s, border-color 0.3s;
      }

      @keyframes neon-flow {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      .neon-scan {
        position: absolute;
        width: 2px;
        height: 100px;
        background: linear-gradient(to bottom, transparent, #e23608, transparent);
        box-shadow: 0 0 15px #e23608;
        animation: neon-flow 10s linear infinite;
      }
/* Reveal animation */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* Subtle hover lift */
.hover-lift {
  transition: transform 0.6s ease, box-shadow 0.6s ease;
}

.hover-lift:hover {
  transform: translateY(-6px);
  box-shadow: 0 30px 80px rgba(255, 115, 0, 0.15);
}
@keyframes floatSlow {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

.float {
  animation: floatSlow 3s ease-in-out infinite;
}
@keyframes scan {
  0% { top: -10%; }
  100% { top: 110%; }
}

.animate-scan {
  animation: scan 4.5s linear infinite;
}
@keyframes slowGlow {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.5; }
}

.animate-glow {
  animation: slowGlow 6s ease-in-out infinite;
}
.hero-glow {
  filter: blur(120px);
  mix-blend-mode: screen;
}


      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- Background Decor -->
    <div class="neon-lines-bg">
      <div class="neon-scan" style="left: 10%; animation-delay: 0s;"></div>
      <div class="neon-scan" style="left: 30%; animation-delay: 4s;"></div>
      <div class="neon-scan" style="left: 70%; animation-delay: 2s;"></div>
      <div class="neon-scan" style="left: 90%; animation-delay: 7s;"></div>
    </div>
    
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>

    <script>
      const dot = document.getElementById('cursor-dot');
      const outline = document.getElementById('cursor-outline');
      
      let cursorVisible = false;

      window.addEventListener('mousemove', (e) => {
        if (!cursorVisible) {
          dot.style.opacity = '1';
          outline.style.opacity = '1';
          cursorVisible = true;
        }

        const posX = e.clientX;
        const posY = e.clientY;

        dot.style.left = `${posX}px`;
        dot.style.top = `${posY}px`;

        // Smooth follow for outline
        outline.animate({
          left: `${posX}px`,
          top: `${posY}px`
        }, { duration: 400, fill: "forwards" });
      });

      document.querySelectorAll('a, button, input').forEach(el => {
        el.addEventListener('mouseenter', () => {
          dot.style.width = '12px';
          dot.style.height = '12px';
          dot.style.backgroundColor = '#fd3601';
          outline.style.width = '60px';
          outline.style.height = '60px';
          outline.style.borderColor = '#fd3601';
          outline.style.borderWidth = '2px';
        });
        el.addEventListener('mouseleave', () => {
          dot.style.width = '8px';
          dot.style.height = '8px';
          dot.style.backgroundColor = '#ffffff';
          outline.style.width = '40px';
          outline.style.height = '40px';
          outline.style.borderColor = '#fd3601';
          outline.style.borderWidth = '1px';
        });
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
